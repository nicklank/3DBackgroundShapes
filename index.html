<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                margin: 1rem;
            }
            
            .content h1 {
                font-size: 2rem;
            }
            
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;

        function init() {
            console.log('Initializing 3D scene...');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x4a90ff, 0.3, 50);
            pointLight.position.set(-10, -10, 10);
            scene.add(pointLight);
            
            // Create shapes
            createShapes();
            
            // Event listeners
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
            
            console.log('Starting animation...');
            animate();
        }

        function createShapes() {
            console.log('Creating shapes...');
            
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 100
            });
            
            // Create 10 shapes
            for (let i = 0; i < 10; i++) {
                let geometry;
                
                // Create different geometries
                switch (i % 4) {
                    case 0:
                        geometry = new THREE.BoxGeometry(1, 1, 1);
                        break;
                    case 1:
                        geometry = new THREE.SphereGeometry(0.7, 32, 32);
                        break;
                    case 2:
                        geometry = new THREE.ConeGeometry(0.7, 1.5, 8);
                        break;
                    case 3:
                        geometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 8);
                        break;
                }
                
                const mesh = new THREE.Mesh(geometry, material.clone());
                
                // Position closer to camera
                mesh.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 6
                );
                
                // Scale
                const scale = 0.8 + Math.random() * 0.6;
                mesh.scale.setScalar(scale);
                
                // Create shape object with all needed properties
                const shapeObj = {
                    mesh: mesh,
                    velocity: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    },
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.005,
                        y: (Math.random() - 0.5) * 0.005,
                        z: (Math.random() - 0.5) * 0.005
                    }
                };
                
                mesh.castShadow = true;
                scene.add(mesh);
                shapes.push(shapeObj);
                
                console.log(`Shape ${i} created at:`, mesh.position);
            }
            
            console.log(`Total shapes: ${shapes.length}`);
        }

        function checkCollision(shape1, shape2) {
            const mesh1 = shape1.mesh;
            const mesh2 = shape2.mesh;
            
            // Calculate distance between centers
            const dx = mesh1.position.x - mesh2.position.x;
            const dy = mesh1.position.y - mesh2.position.y;
            const dz = mesh1.position.z - mesh2.position.z;
            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
            
            // Calculate collision radius (average of both shapes' scales)
            const radius1 = mesh1.scale.x * 0.8; // Approximate radius
            const radius2 = mesh2.scale.x * 0.8;
            const collisionDistance = radius1 + radius2;
            
            // Check if collision occurred
            if (distance < collisionDistance && distance > 0) {
                // Normalize collision vector
                const nx = dx / distance;
                const ny = dy / distance;
                const nz = dz / distance;
                
                // Calculate relative velocity
                const dvx = shape1.velocity.x - shape2.velocity.x;
                const dvy = shape1.velocity.y - shape2.velocity.y;
                const dvz = shape1.velocity.z - shape2.velocity.z;
                
                // Calculate relative velocity in collision normal direction
                const speed = dvx * nx + dvy * ny + dvz * nz;
                
                // Do not resolve if objects are separating
                if (speed > 0) return;
                
                // Collision response - simple elastic collision
                const restitution = 0.8; // Bounciness factor
                const impulse = (1 + restitution) * speed;
                
                // Update velocities
                shape1.velocity.x -= impulse * nx * 0.5;
                shape1.velocity.y -= impulse * ny * 0.5;
                shape1.velocity.z -= impulse * nz * 0.5;
                
                shape2.velocity.x += impulse * nx * 0.5;
                shape2.velocity.y += impulse * ny * 0.5;
                shape2.velocity.z += impulse * nz * 0.5;
                
                // Separate overlapping objects
                const overlap = collisionDistance - distance;
                const separationX = nx * overlap * 0.5;
                const separationY = ny * overlap * 0.5;
                const separationZ = nz * overlap * 0.5;
                
                mesh1.position.x += separationX;
                mesh1.position.y += separationY;
                mesh1.position.z += separationZ;
                
                mesh2.position.x -= separationX;
                mesh2.position.y -= separationY;
                mesh2.position.z -= separationZ;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Boundary limits - keep objects closer to camera
            const boundaryX = 8;
            const boundaryY = 6;
            const boundaryZ = 5;
            
            // Check collisions between shapes first
            for (let i = 0; i < shapes.length; i++) {
                for (let j = i + 1; j < shapes.length; j++) {
                    checkCollision(shapes[i], shapes[j]);
                }
            }
            
            // Animate each shape
            shapes.forEach((shapeObj) => {
                const mesh = shapeObj.mesh;
                
                // Update position
                mesh.position.x += shapeObj.velocity.x;
                mesh.position.y += shapeObj.velocity.y;
                mesh.position.z += shapeObj.velocity.z;
                
                // Bounce off boundaries
                if (mesh.position.x > boundaryX || mesh.position.x < -boundaryX) {
                    shapeObj.velocity.x *= -1;
                    mesh.position.x = Math.max(-boundaryX, Math.min(boundaryX, mesh.position.x));
                }
                if (mesh.position.y > boundaryY || mesh.position.y < -boundaryY) {
                    shapeObj.velocity.y *= -1;
                    mesh.position.y = Math.max(-boundaryY, Math.min(boundaryY, mesh.position.y));
                }
                if (mesh.position.z > boundaryZ || mesh.position.z < -boundaryZ) {
                    shapeObj.velocity.z *= -1;
                    mesh.position.z = Math.max(-boundaryZ, Math.min(boundaryZ, mesh.position.z));
                }
                
                // Rotation
                mesh.rotation.x += shapeObj.rotationSpeed.x;
                mesh.rotation.y += shapeObj.rotationSpeed.y;
                mesh.rotation.z += shapeObj.rotationSpeed.z;
            });
            
            // Enhanced camera movement based on mouse
            const targetX = mouseX * 2;
            const targetY = mouseY * 1.5;
            
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start everything when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
